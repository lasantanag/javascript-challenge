<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Forms</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <form>
          <div class="form-group">
            <label for="patient-form">Filter Patient Data by Blood Type</label>
            <input class="form-control" id="patient-form-input" name="patient-form" type="text" placeholder="AB-">
          </div>
          <button id="button" type="button" class="btn btn-primary">Enter</button>
        </form>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <h1>Age Summary Stats</h1>

        <table class="table table-striped table-dark text-center summary">
          <thead>
            <tr>
              <td>Mean</td>
              <td>Median</td>
              <td>Mode</td>
              <td>Variance</td>
              <td>Standard Deviation</td>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="app.js"></script>

</body>

</html>
